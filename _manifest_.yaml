---
apiVersion: v1
kind: Service
metadata:
  name: grumpy
  namespace: default
  labels:
    name: grumpy
spec:
  ports:
  - name: webhook
    port: 443
    targetPort: 8080
  selector:
    name: grumpy 
# ---
# apiVersion: v1
# data:
#   ca.crt: <BASE64>
#   config.json: <BASE64>
# kind: Secret
# metadata:
#   creationTimestamp: null
#   name: notary-auth
apiVersion: v1
data:
  key: YWJjZA==
kind: Secret
metadata:
  name: public
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grumpy
  namespace: default
  labels:
    name: grumpy
spec:
  selector:
    matchLabels:
      name: grumpy
  replicas: 1
  template:
    metadata:
      name: grumpy 
      labels:
        name: grumpy
    spec:
      containers:
        - name: webhook
          image: rewanthtammana/test:cosign
          # image: testinguser883/practice:cosign
          # image: rewanthtammana/grumpy:nonscratch
          # image: pipo02mix/grumpy:1.0.0
          imagePullPolicy: Always
          args:
            - -alsologtostderr
            - --log_dir=/
            - -v=10
            - 2>&1
          resources:
            limits:
              memory: 50Mi
              # cpu: 300m
            requests:
              memory: 00Mi
              # cpu: 300m
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/certs
              readOnly: true
            - name: cosign
              mountPath: /etc/cosign/key
              subPath: key
              readOnly: true
            # - name: notary-auth
            #   mountPath: /home/webhook/.notary
            #   readOnly: true
            - name: logs
              mountPath: /tmp
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        # - name: webhook-certs
        #   secret:
        #     secretName: notary-auth
        - name: webhook-certs
          secret:
            secretName: grumpy
        - name: cosign
          secret:
            secretName: public
        - name: logs
          emptyDir: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: grumpy
webhooks:
  - name: image.validator.grumpy
    clientConfig:
      service:
        name: grumpy
        namespace: default
        path: "/validate"
      caBundle: "${CA_BUNDLE}"
    rules:
      - operations: ["CREATE","UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Ignore
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
